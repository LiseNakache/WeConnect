<a class="navbar-employer" ui-sref="home">HOME</a>

<div ng-repeat="employer in employers | limitTo : 1 track by $index">
  <h3> Hi
        <strong>{{employer.username}}</strong> ! Welcome in WeConnect
        <img class="employee-img" src="{{employer.image_url}}" />
    </h3>
</div>


<button type="button" class="btn btn-success navbar-btn" ng-click="showAddOption()">Add New Project</button>
<form ng-show="addNewProjectClicked" ng-submit="addProject()">
  <div class="form-group">
    <input type="type" class="form-control" placeholder="Project title" ng-model="title" />
  </div>
  <div class="form-group">
    <input type="type" class="form-control" placeholder="Project type e.g web-development,design etc.." ng-model="type" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Project Description" ng-model="description" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Please enter one skill" ng-model="skill" />
    <button type="button" ng-click="addToSkillsArray(skill)">Add skill</button>
  </div>
  <div class="skillsdiv" ng-repeat="skill in skillsArray track by $index">
    <div class="h5 skill">{{skill}}</div>
  </div>

  <button type="submit" class="btn btn-success navbar-btn" ng-click="showAddOption()">Create New Project</button>
</form>
<hr>
<div class="show-answer">{{showAnswer}}
  <i ng-show="showAnswer" class="fa fa-handshake-o" aria-hidden="true"></i>
</div>
<hr>
<h1>All Employees</h1>
<input type="text" ng-model="searchSkills" placeholder="Search By Skills" />
<i type="button" class="fa fa-search" aria-hidden="true"></i>






<div ng-repeat="employee in employees | filter: {skills: searchSkills} track by $index ">


  <div class="all-employees col-md-4">
    <img class="employee-img" src="{{employee.image_url}}" />
    <h3>{{employee.username | uppercase}}</h3>
    <hr>
    <span>{{employee.location}}</span>
    <br>
    <span>
            <strong>Skills : </strong>{{employee.skills}}</span>
    <br>

    <!-- <button type="button" class="project-choose" ui-sref="employeesAll({showName:'Your New Project : Doing a movie app using a new language'})">I want you for my project</button> -->
  </div>
</div>
